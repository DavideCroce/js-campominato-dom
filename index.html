<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato Namikaze</title>
</head>
<body>
    <header>
        <h1>Campo Minato</h1>
        <div id="level">
            <select name="difficult" id="diff">
                <option value="diff1">Easy</option>
                <option value="diff2">Medium</option>
                <option value="diff3">Hard</option>
            </select>
            <button id="play">Play!</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="grid">
                <h2>Select the difficulty and click Play!</h2>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
